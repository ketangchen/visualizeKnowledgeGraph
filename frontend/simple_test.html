<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单刷新测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
    <h2>刷新功能测试</h2>
    <button id="test-btn">测试刷新功能</button>
    <div class="log" id="log"></div>

    <script>
        function log(msg) {
            document.getElementById('log').innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
        }

        async function testRefresh() {
            log('开始测试刷新功能...');
            
            try {
                const response = await fetch('/api/kg/data');
                log('API调用成功，状态码: ' + response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    log('响应解析成功，ret: ' + result.ret);
                    
                    if (result.ret === 0) {
                        log('数据获取成功');
                        log('实体数量: ' + (result.data.nodes ? result.data.nodes.length : 0));
                        log('关系数量: ' + (result.data.links ? result.data.links.length : 0));
                        alert('测试成功！数据已从数据库加载。');
                    } else {
                        log('API返回错误: ' + result.msg);
                    }
                } else {
                    log('HTTP错误: ' + response.status);
                }
            } catch (error) {
                log('错误: ' + error.message);
            }
        }

        document.getElementById('test-btn').addEventListener('click', testRefresh);
        log('页面加载完成，点击按钮开始测试');
    </script>
</body>
</html>
